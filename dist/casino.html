    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial;}

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>

    <script>
        let horizon = Horizon();
        horizon.onReady(function() {
            document.querySelector('h2').innerHTML = 'Horizon Micro Casino!'
        });
        horizon.connect();
    </script>

</head>
<body>

<h2>Micro Casino</h2>
<p>Choose your game!</p>

<div class="tab">
    <button class="tablinks" onclick="openSignIn(event, 'SignIn')">Sign In</button>
    <button class="tablinks" onclick="openGame(event, 'Blackjack')">Blackjack</button>
    <button class="tablinks" onclick="openGame(event, 'Roulette')">Roulette</button>
</div>

<div id="SignIn" class="tabcontent">

    <div class="signin-body">
        <div class="signin-options">
            <style>
                label {
                    position: relative;
                }

                .input-field {
                    display: inline-block;
                    position: relative;
                }

                .input-field label {
                    position: absolute;
                    top: 25px;
                }
                div {
                    padding-left: 15px;
                    padding-right: 15px;
                    padding-top: 5px;
                    padding-vottom: 5px;
                }
            </style>
            <div class="input-field">
                <label>
                    User Name
                </label>
                <input type="text" id="userNameBox">
            </div>
            <div class="input-field">
                <label>
                    Credit Amount
                </label>
                <input type="text" id="creditBox">
            </div>
            <input type="button" id="btnSignIn" class="btn" value="Sign In" onclick="signInPressed()">
        </div>
    </div>

</div>

<!-- Tab content -->

    <div class="contentMaster">

        <div class="game">
            <h3>Blackjack</h3>

            <div class="game-body">
                <div class="game-options">
                    <input type="text" id="betAmountBox" value="5" class="numberinput">
                    <label for="betAmountBox">BET ($)</label>
                    <input type="button" id="btnStart" class="btn" value="deal" onclick="dealPressed()">
                    <input type="button" id="btnHitMe" class="btn" value="hit me" onclick="hitMePressed()">
                    <input type="button" id="btnStand" class="btn" value="stand" onclick="standPressed()">
                    <input type="button" id="btnCashOut" class="btn" value="cash out" onclick="cashOutPressed()">
                    <input type="text" id="balanceBox" value="1000" class="numberinput">
                    <label for="balanceBox">BAL ($)</label>
                </div>

                <div class="status" id="status"></div>

                <div id="deck" class="deck">
                    <div id="deckcount">52</div>
                </div>

                <div id="players" class="players">
                </div>

                <div class="game-stats">
                    <input type="button" id="btnStats" class="btn" value="stats" onclick="statsPressed()">
                </div>

                <div class="clear"></div>

            </div>
        </div>

    </div>

    <script>

        let blackjackGameStateFSM = new BlackjackGameFSM(new BlackjackGameFunctions());

        function dealPressed() {
            let betAmount = document.getElementById('betAmountBox');
            document.getElementById('betAmountBox').disabled = 'disabled';
            let startingCredit = thePlayer.Credit;
            if (isNaN(betAmount.value)) {
                alert('Both bet amount must be valid dollar amounts');
            } else {
                blackjackGameStateFSM.dealPressed(betAmount.value*1, thePlayer);
            }
        }
        function hitMePressed() { blackjackGameStateFSM.FSM.hitMePressed(); }
        function standPressed() { blackjackGameStateFSM.FSM.standPressed(); }
        function cashOutPressed() {
            let horizon = Horizon();
            horizon.connect();
            let games = horizon("games");
            let gameStateString = JSON.stringify(blackjackGameStateFSM.BJGameState.Players[0]);
            console.log('saving game state ' + gameStateString);
            games.store(gameStateString);
            blackjackGameStateFSM.FSM.cashOutPressed();
        }

        function statsPressed() {
            if (blackjackGameStateFSM.BJGameState.Players != null && blackjackGameStateFSM.BJGameState.Players.length > 0) {
                let stats = blackjackGameStateFSM.BJGameState.Players[0].GameState.getStats();
                alert(thePlayer.Name + ' stats: hands won/hands played = ' + stats.HandsWon + '/' + stats.HandsPlayed);
            }
        }

        window.addEventListener('load', function(){
            // var GameDeck = Card.buildDeck();
            // Card.shuffleDeck(GameDeck);
            // createPlayers(1);
        });

    </script>

</div>

<div id="Roulette" class="tabcontent">

    <h1>COMING SOON</h1>

</div>


<script>

    var signInComplete = false;
    var thePlayer = null;


    function openSignIn(evt, pageName) {

        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(pageName).style.display = "block";
        evt.currentTarget.className += " active";

    }

    function signInPressed() {

        if (document.getElementById('btnSignIn').value === 'Sign In') {

            let alphaNumeric = /^[a-zA-Z]+[a-zA-Z0-9]*$/;
            let userName = document.getElementById('userNameBox').value;

            let creditAmount = document.getElementById('creditBox').value;

            if (!userName.match(alphaNumeric)) {
                alert('Invalid user name, must begin with letter and contain only letters and numbers');
            } else if (isNaN(creditAmount)) {
                alert('Credit Amount must be a valid $ amount');
            } else {

                // prevent changing contents
                document.getElementById('userNameBox').disabled = "disabled";
                document.getElementById('creditBox').disabled = "disabled";

                // populate initial credit box
                document.getElementById('balanceBox').value = creditAmount;

                // change button to sign out
                document.getElementById('btnSignIn').value = "Sign Out";

                thePlayer = new Player(1, userName, creditAmount*1);
                signInComplete = true;
            }

        } else {

            // add statistical record from game to user's history
            let record = {"Date": new Date().toLocaleString(), "Game": thePlayer.GameState.Game, "Wins": thePlayer.GameState.HandsWon, "HandsPlayed": thePlayer.GameState.HandsPlayed };
            thePlayer.StatisticalHistory.push(record);

            // Detach game being played from plauyer
            thePlayer.GameState = null;

            // allow changing contents
            document.getElementById('userNameBox').disabled = null;
            document.getElementById('creditBox').disabled = null;

            document.getElementById('userNameBox').value = '';
            document.getElementById('creditBox').value = '';

            // change button to sign out
            document.getElementById('btnSignIn').value = "Sign In";

            thePlayer = null;
            signInComplete = false;

        }


    }


    function openGame(evt, gameName) {

        if (signInComplete) {

            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(gameName).style.display = "block";
            evt.currentTarget.className += " active";

        }
    }
</script>
